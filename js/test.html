    <script>
    //prototype 和 call 函数
        function baseClass(){
            this.showMsg = function(){
                alert("1_baseClass_showMsg");
            };
            this.baseShowMsg = function(){
                alert("2_baseClass_baseShowMsg");

            }
        }

        baseClass.showMsg = function (){
            alert("3_baseClass.showMsg");
        };

        function extendClass(){
            this.showMsg = function (){
                alert("4_extendClass_showMsg");
            }
        }

        extendClass.showMsg = function (){
            alert("5_extendClass.showMsg");
        };

        extendClass.prototype = new baseClass();

        var instance = new extendClass();

        instance.showMsg();//extendClass_showMsg

        instance.baseShowMsg();//baseClass_baseShowMsg

        instance.showMsg();//extendClass_showMsg

        baseClass.showMsg.call(instance);//baseClass.showMsg

        var baseinstance = new baseClass();

        baseinstance.showMsg.call(instance);//baseClass_showMsg
    </script>
